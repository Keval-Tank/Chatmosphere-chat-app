<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatmosphere</title>
    <link rel="icon" href="css/fvpng.png" type="image/png">
    <script defer src="https://chat-app-node-1ae6.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="navcont">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="css/l6.JPG" alt="" id="logo"></a>
            </div>
            <div class="users" id="users">
                <i class="fa-solid fa-users fa-lg"></i>
                <p id="ucount">0</p>
            </div>
        </div>
    </nav>
    <div class="megacontainer">

        <div class="container">
            <!-- <div class="message left">Aur Bhai Kiski?</div>
            <div class="message right">Taru Kaam kar ne...</div> -->
        </div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Send a text">
            <button type="submit" class="btn" id="btn"><i class="fa-solid fa-paper-plane fa-l"
                    style="color: #ffffff;"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
