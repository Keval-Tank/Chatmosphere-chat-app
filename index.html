<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatmosphere</title>
    <link rel="icon" href="css/fvpng.png" type="image/png">
    <script defer src="https://chat-app-node-1ae6.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar" data-bs-theme="dark">
        <div class="navcont">
            <div class="container-fluid">
                <!-- <span id="roomname" class="rname">Keval</span><span class="rname">'s Room</span>
                <p id="rID" class="roomID">RoomID: <span class="roomID" id="numbers"></span></p> -->
                <img src="css/l6.JPG" alt="logo" id="logo">
            </div> 
            
            <button class="users" id="users">
                <i class="fa-solid fa-users fa-lg"></i>
                <p id="ucount">0</p>
            </button>
        </div>
        </div>
    </nav>
    <div class="megacontainer">

        <div class="container">
            <div id="userList" style="display: none;">
                <i class="fa-solid fa-user" style="color: #ffffff; margin-bottom: 20px; margin-left:5px;"></i>
                <!-- <i class="fa-solid fa-users " style="color: #ffffff;"></i> -->
                <p style="display: inline;" id="u_title">Members
                </p>
                <button id="closebtn"><i class="fa-solid fa-xmark fa-lg" style="color: #ffffff;"></i></button>
                <div id="list">
                </div>
            </div>
        </div>
    </div>
    <div class="send">
        <form action="#" method="post" enctype="multipart/form-data" id="send-container">
            <div id="input">
                <label for="fileinp"><i class="fa-solid fa-plus fa-xl" style="color: #ffffff;"></i></label>
                <input type="file" name="fileInput" id="fileinp">
                <input type="text" name="messageInp" id="messageInp" placeholder="Send a text">
            </div>
            <button type="submit" class="btn" id="btn"><i class="fa-solid fa-paper-plane fa-l"
                    style="color: #ffffff;"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
